<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' href='questions.css'>

    <title>Questions</title>

<body>
    <section class="questionsContainer hero">
        <header>
            <p>Niveau:<span class="difficultySpan">X</span></p>

        </header>
        <main>
            <div class="categoryContainer">
                <i class="fa-solid fa-landmark history" style="color: #ffffff;"><span> Histoire</span></i>
                <i class="fa-solid fa-earth-americas geo" style="color: #ffffff;"><span> Geographie</span></i>
                <i class="fa-solid fa-frog nature" style="color: #ffffff;"><span> Nature</span></i>
                <i class="fa-solid fa-video cinema" style="color: #ffffff;"><span> Cinema</span></i>
                <i class="fa-solid fa-football sport" style="color: #ffffff;"><span> Nature</span></i></span>
            </div>
            <span class="timerBar"></span>
            <div class="questionContainer">
                <h3>x</h3>
            </div>
            <div class="answerContainer">
                <button class="btn btn-square answer1"><i class="fa-solid fa-caret-right"
                        style="color: #ffffff;"></i>X</button>
                <button class="btn btn-square answer2"><i class="fa-solid fa-caret-right"
                        style="color: #ffffff;"></i>X</button>
                <button class="btn btn-square answer3"><i class="fa-solid fa-caret-right"
                        style="color: #ffffff;"></i>X</button>
                <button class="btn btn-square answer4"><i class="fa-solid fa-caret-right"
                        style="color: #ffffff;"></i>x</button>
            </div>
        </main>
    </section>

    <script src='script.js'></script>
