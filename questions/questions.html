<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='questions.css'>
    <link rel='shortcut icon' href='/lobby/pic/light-bulb.webp'>
    <script src="https://kit.fontawesome.com/d196c9747b.js" crossorigin="anonymous"></script>

    <title>Questions</title>
</head>

<body>
    <section class="questionsContainer hero">
        <header>
            <p>Niveau:<span class=" difficultySpan"></span></p>
            <p>Question: <span class="questionsSpan"></span>/15</p>
        </header>
        <main>
            <div class="categoryConatiner">
                <span class="categoryLogo"><i class="fa-solid fa-football" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-landmark history" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-earth-americas deo" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-frog nature" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-video cinema" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-football sport" style="color: #ffffff;"></i></span>
                <p class="category sport">SPORT</p>
            </div>
            <span class="timerBar"></span>
            <div class="questionContainer">
                <h3>Quel sport est également appelé "le noble art?</h3>
            </div>
            <div class="answerContainer">
                <button class="btn btn-square answer answerClicked"><i class="fa-solid fa-caret-right"
                        style="color: #ffffff;"></i>Le polo</button>
                <button class="btn btn-square answer answerTrue"><i class="fa-solid fa-caret-right"
                        style="color: #ffffff;"></i>La
                    boxe anglaise</button>
                <button class="btn btn-square answer"><i class="fa-solid fa-caret-right" style="color: #ffffff;"></i>Le
                    tennis</button>
                <button class="btn btn-square answer"><i class="fa-solid fa-caret-right" style="color: #ffffff;"></i>Le
                    croquet</button>
            </div>
        </main>
    </section>

    <script src=''></script>

</body>

</html>
