<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='questions.css'>
    <link rel='shortcut icon' href='/lobby/pic/light-bulb.webp'>

    <title>Questions</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/d196c9747b.js" crossorigin="anonymous"></script>
    <section class="questionContainer">
        <header>
            <p>Niveau:<span class="difficultySpan"></span></p>
            <p>Question: <span class="questionsSpan"></span>/15</p>
        </header>

        <main>
            <div class="categoryConatiner">
                <span class="categoryLogo"><i class="fa-solid fa-football" style="color: #ffffff;"></i></span>
                <p class="category sport">SPORT</p>
            </div>

            <div class="timerBarContainer"><span class="timerBar"></span></div>
            <div class="questionContainer">
                <h3>Quel sport est également appelé "le noble art</h3>
            </div>
            <div class="answerContainer">
                <button class="answer answerClicked"><i class="fa-arrow"></i>Le polo</button>
                <button class="answer answerTrue"><i class="fa-arrow"></i>La boxe anglaise</button>
                <button class="answer"><i class="fa-arrow"></i>Le tennis</button>
                <button class="answer"><i class="fa-arrow"></i>Le croquet</button>
            </div>
        </main>
    </section>

    <div class="temporaire">
        histoire <i class="fa-solid fa-landmark" style="color: #ffffff;"></i>
        Sport <i class="fa-solid fa-football" style="color: #ffffff;"></i>
        Geo <i class="fa-solid fa-earth-americas" style="color: #ffffff;"></i>
        Nature <i class="fa-solid fa-frog" style="color: #ffffff;"></i>
        Cinema <i class="fa-solid fa-video" style="color: #ffffff;"></i>

    </div>

    <script src=''></script>

</body>

</html>
